<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .coming-soon {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 40px;
            margin: 40px 0;
        }

        .coming-soon h2 {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 15px;
        }

        .coming-soon p {
            color: #6c757d;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ryan Rochman</h1>
        <p class="subtitle">Software Engineer & AI Developer</p>

        <div class="coming-soon">
            <h2>Portfolio Coming Soon</h2>
            <p>Working on something new. Check back later!</p>
        </div>
    </div>
</body>
</html>
